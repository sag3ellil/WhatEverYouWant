<!-- profile.component.html -->
<div class="profile-container">
    <h2>User Profile</h2>
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" class="form-control">
      </div>
      <div class="form-group">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phoneNumber" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input id="name" formControlName="name" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" class="form-control">
      </div>
      <div class="form-group">
        <label for="picture">Profile Picture</label>
        <input id="picture" type="file" (change)="onFileChange($event)" class="form-control">
        <img *ngIf="profilePicture" [src]="profilePicture" alt="Profile Picture" class="profile-picture">
      </div>
      <button type="submit" class="btn btn-primary" [disabled]="profileForm.invalid">Update Profile</button>
    </form>
  </div>
